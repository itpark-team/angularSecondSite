<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="login-wrap p-4 p-md-5">
        <h3 class="text-center mb-4">Авторизуйтесь</h3>

          <div class="form-group">
            <input type="text" class="form-control rounded-left" placeholder="Логин" required [ngModel]="login" (ngModelChange)="login=$event">
          </div>

          <div class="form-group d-flex">
            <input type="password" class="form-control rounded-left" placeholder="Пароль" required [ngModel]="password" (ngModelChange)="password=$event">
          </div>

          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="authorizeUser()">Авторизоваться</button>
          </div>

      </div>
    </div>
  </div>
</div>
